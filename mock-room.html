<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mock Interview Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Simple styling just to center the video area -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 10px 16px;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      font-size: 14px;
    }
    header span {
      opacity: 0.8;
    }
    #root {
      flex: 1;
      width: 100vw;
      height: calc(100vh - 42px);
    }
  </style>

  <!-- Load Zego SDK from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
</head>
<body>
  <header>
    <strong>InternView â€“ Mock Interview Room</strong>
    <span> (no login required for guests)</span>
  </header>

  <!-- Zego video UI will be rendered here -->
  <div id="root"></div>

  <script>
    // Helper to read ?roomID=... from URL
    function getUrlParams(url) {
      let urlStr = url.split('?')[1] || '';
      const urlSearchParams = new URLSearchParams(urlStr);
      const result = Object.fromEntries(urlSearchParams.entries());
      return result;
    }

    window.onload = function () {
      if (!window.ZegoUIKitPrebuilt) {
        console.error("ZegoUIKitPrebuilt not loaded. Check network / CDN.");
        alert("Video SDK failed to load. Please check your internet connection.");
        return;
      }

      const params = getUrlParams(window.location.href);
      const roomID = params['roomID'] || (Math.floor(Math.random() * 10000) + "");

      // You can randomize or generate based on time, etc.
      const userID = Math.floor(Math.random() * 1000000) + "";
      const userName = "Guest_" + userID;

      // Same appID and serverSecret you used in dashboard
      const appID = 316913873;
      const serverSecret = "9954f4fc821cf38b6cb5813bff183171";

      const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
        appID,
        serverSecret,
        roomID,
        userID,
        userName
      );

      const zp = ZegoUIKitPrebuilt.create(kitToken);

      zp.joinRoom({
        container: document.querySelector("#root"),
        sharedLinks: [{
          name: 'Room link',
          url: window.location.protocol + '//' + window.location.host + window.location.pathname + '?roomID=' + roomID,
        }],
        scenario: {
          mode: ZegoUIKitPrebuilt.VideoConference,
        },
        turnOnMicrophoneWhenJoining: true,
        turnOnCameraWhenJoining: true,
        showMyCameraToggleButton: true,
        showMyMicrophoneToggleButton: true,
        showAudioVideoSettingsButton: true,
        showScreenSharingButton: true,
        showTextChat: true,
        showUserList: true,
        maxUsers: 2,
        layout: "Auto",
        showLayoutButton: false,
      });
    };
  </script>
</body>
</html>
